<div class="container">
    <div class="btn-toolbar">
        <button class="btn btn-default" type="button">
            Close
        </button>
    </div>
    <br />
    <form>
        <h4>Claim for Motorolla</h4>
        <div>
            <label for="customer-name">Name</label>
            <div class="input-group">
                <input type="text"
                       class="form-control"
                       id="customer-name">
            </div>
        </div>
        <div>
            <label for="customer-email">Email</label>
            <div class="input-group">
                <input type="text" class="form-control" id="customer-email">
            </div>
        </div>
        <div>
            <label for="customer-address">Address</label>
            <div class="input-group">
                <input type="text" class="form-control" id="customer-address">
            </div>
        </div>
        <div>
            <label for="customer-vk-url">VK page url</label>
            <div class="input-group">
                <input type="text" class="form-control" id="customer-vk-url">
            </div>
        </div>
        <br />
        <div class="btn-toolbar">
            <button class="btn btn-default" type="submit">
                Send
            </button>
        </div>
    </form>
</div>
